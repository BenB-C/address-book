<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
      <!-- Contact Info -->
      <div class="form-group row">
        <input type="text" class="form-control col-sm-3" id="new-first-name" placeholder="Type your name here ">
        <input type="text" class="form-control col-sm-3" id="new-last-name" placeholder="Last Name">
        <input type="text" class="form-control col-sm-3" id="new-phone-number" placeholder="Phone Number">
        <input type="text" class="form-control col-sm-3" id="new-email" placeholder="Email">
      </div>
      <!-- Contact Addresses -->
      <div class="form-group row">
        <input type="text" class="form-control col-sm-4" id="new-street" placeholder="Address">
        <input type="text" class="form-control col-sm-4" id="new-type" placeholder="Type (Home/Work/Etc)">
        <button id="add-address" type="button">Add Address</button>
      </div>
      <div id="moreAddresses" class="form-group"></div>
      <!-- Form Submit Button -->
      <button type="submit">Add Contact</button>
    </form>

    <h2>Contacts:</h2>
    <ul id="contacts">
    </ul>

    <div id="show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Email: <span class="email"></span></p>
      <p>Address: <span class="street"></span></p>
      <p>Type: <span class="type"></span></p>
      <div class="moreAddressResults">

      </div>
      <div id="buttons">
      </div>
    </div>
  </body>
</html>
